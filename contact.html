<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Silver Palace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div data-header></div>

  <main class="section">
    <div class="container">
      <div class="card">
        <h2 style="font-family:'Playfair Display',serif;margin:0 0 10px;font-size:40px;">Contact</h2>
        <p class="small">Wholesale inquiries, bulk pricing, and product questions (demo form).</p>

        <hr class="line">

        <div class="filters">
          <input class="input" placeholder="Name" />
          <input class="input" placeholder="Email" />
        </div>

        <div class="filters">
          <input class="input" placeholder="Phone (optional)" />
          <select class="select">
            <option>Wholesale inquiry</option>
            <option>Retail question</option>
            <option>Custom order</option>
          </select>
        </div>

        <div class="filters">
          <textarea class="input" rows="5" placeholder="Message"></textarea>
        </div>

        <button class="btn primary" type="button" onclick="alert('Sent (demo).')">Send Message</button>

        <hr class="line">

        <p class="small">
          Downtown Miami • Jewelry District<br>
          (305) 000-0000 • sales@silverpalacemiami.com
        </p>
      </div>
    </div>
  </main>

  <div data-footer></div>
  <script src="app.js"></script>
</body>
</html>
